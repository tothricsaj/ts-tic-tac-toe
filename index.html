<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./dist/app.js" defer></script>
    <title>TS Tic-tac-toe</title>
</head>
<body>
    <div class="welcome-screen">
        <input id="first-player" type="text" placeholder="First Player">
        <input id="second-player" type="text" placeholder="Second Player">
    </div>

    <div class="player">
        <div class="disable-cover"></div>
        <div class="player__first">
            <!-- TODO(tothircsa): write the first player name -->
            <label for="first-player-select">First player</label>
            <select
                name="first-player-select"
                id="fst-player-selector"
                class="player__selecet"
            >
                <option disabled selected value> -- select an option -- </option>
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
        <div class="player__second">
            <!-- TODO(tothircsa): idea -> write the second player name -->
            <label for="second-player-select">Second player</label>
            <select
                name="second-player-select"
                id="snd-player-selector"
                class="player__selecet"
            >
                <option disabled selected value> -- select an option -- </option>
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
    </div>

    <div id="game-place">
        <div class="game-place__field game-place__field--first-line"></div>
        <div class="game-place__field game-place__field--first-line"></div>
        <div class="game-place__field game-place__field--first-line no-border-right"></div>
        <div class="game-place__field game-place__field--second-line"></div>
        <div class="game-place__field game-place__field--second-line"></div>
        <div class="game-place__field game-place__field--second-line no-border-right"></div>
        <div class="game-place__field game-place__field--third-line"></div>
        <div class="game-place__field game-place__field--third-line"></div>
        <div class="game-place__field game-place__field--third-line no-border-right"></div>
    </div>
</body>
</html>
